<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Models demo</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

    <!-- Loads <model-viewer> for modern browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer@<version>/dist/model-viewer.min.js">
    </script>
</head>

<body>
    <div class="wrap">
        <model-viewer src="knife_short.glb"  auto-rotate camera-controls
            class="model-viewer">
        </model-viewer>
        <model-viewer src="parfum.glb"  auto-rotate camera-controls
            class="model-viewer">
        </model-viewer>
        <model-viewer src="cbd.glb"  auto-rotate camera-controls
            class="model-viewer">
        </model-viewer>
    </div>
    <style>
        .wrap{
            display: flex;
            height: 90vh;
        }
        .model-viewer {
            width: 33.3%;
            height: 500px;
            border-top: 1px solid #dadada;
            border-bottom: 1px solid #dadada;
            
        }
        .model-viewer + .model-viewer{
            border-left:1px solid #333;
        }
    </style>
</body>

</html>
